<!-- main_app/templates/base.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
	<title>TreasureGram</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
  </head>
  <body>
    {% if user.is_authenticated %}
     <a  href="{% url 'profile' user.username %}">Hello, {{ user.username }}!</a> |
     <a  href="{% url 'logout' %}">Logout</a>
 {% else %}
     <a  href="{% url 'login' %}">Login</a>
 {% endif %}
    <a href='/'><h1>TreasureGram</h1></a>
<hr />
   {% block content %}
   {% endblock %}
<hr/>

  <footer>All Rights Reserved, TreasureGram 2018</footer>
  <script <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>

 </body>
</html>
